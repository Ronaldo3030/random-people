<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gerador de Pessoa</title>
</head>

<body class="bg-dark light">
    <main>
        <div class="container d-grid justify-content-center">
            <h1 class="display-2 mb-5 border-bottom pb-3 px-5 title">Gerador de pessoas</h1>
            <div class="container-pessoa row justify-content-center align-items-center gap-5">
                <div class="content d-grid col-sm-4 gap-5 justify-content-center">
                    <img id="image-pessoa" class="rounded-circle image-pessoa" src=""
                        alt="">
                    <button onclick="gerarNovo()" type="button" class="btn btn-light d-flex align-items-center justify-content-center"><i class="fas fa-redo me-2"></i> GERAR NOVO</button>
                </div>
                <div class="info col-sm-auto">
                    <h5 onclick="copyContent('name-screen')" id="name-screen" class="copy mb-0 border-bottom p-3 px-4"><i class="me-2 fas fa-user"></i>Minnie Martinez</h5>
                    <h5 id="email-screen" class="mb-0 border-bottom p-3 px-4"><i class="me-2 fas fa-envelope"></i>Email</h5>
                    <h5 id="birthday-screen" class="mb-0 border-bottom p-3 px-4"><i class="me-2 fas fa-birthday-cake"></i>Anivers√°rio</h5>
                    <h5 id="local-screen" class="mb-0 border-bottom p-3 px-4"><i class="me-2 fas fa-map-marked-alt"></i>Onde mora</h5>
                    <h5 id="cel-screen" class="mb-0 border-bottom p-3 px-4"><i class="me-2 fas fa-phone-alt"></i>Telefone</h5>
                    <h5 id="pass-screen" class="mb-0 border-bottom p-3 px-4"><i class="me-2 fas fa-lock"></i>Senha</h5>
                </div>
            </div>
        </div>
    </main>



    <!-- IMPORTANDO ARQUIVO JS -->
    <script src="assets/js/main.js"></script>
    <!-- IMPORTANDO BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/ac5f400d27.js" crossorigin="anonymous"></script>
</body>

</html>
